<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | ORPHEO Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0014 0%, #150025 100%);
      color: #e8e3f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #9d4edd, #c77dff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b8adc8;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5);
    }
    
    .wifi-icon {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
    }
    
    .wifi-icon::before,
    .wifi-icon::after {
      content: '';
      position: absolute;
      border: 3px solid #9d4edd;
      border-radius: 50%;
      opacity: 0.3;
    }
    
    .wifi-icon::before {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      animation: pulse 2s infinite;
    }
    
    .wifi-icon::after {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      animation: pulse 2s infinite 0.3s;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="wifi-icon">

    <h1>VocÃª estÃ¡ offline</h1>
    <p>
      Parece que vocÃª perdeu a conexÃ£o com a internet. 
      NÃ£o se preocupe, vocÃª ainda pode acessar algumas partes do site que foram salvas.
    </p>
    <button class="btn" onclick="window.location.reload()">
      Tentar Novamente
    </button>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
